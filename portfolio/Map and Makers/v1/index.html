<!DOCTYPE html>
<html>
<head>
	<title>Project View</title>
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" href="lib/SimpleMarkers/Control.SimpleMarkers.css" />
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/SimpleMarkers/Control.SimpleMarkers.js"></script>
    <style type="text/css">
	        body, html {
	            height: 100%;
	            
	        }
	        
	        #map {
	            width: 100%;
	            height: 99%;
	            
	        }
     	</style>
</head>
<body>
	<div id="map"></div>
	<script type="text/JavaScript">
    
    // Create the map
    var osmUrl = '{z}/{x}/{y}.png',
        osm = new L.TileLayer(osmUrl, {
            maxZoom: 6,
            noWrap: true
        }),
        map = new L.Map('map', {layers: [osm], center: new L.LatLng(39.8282, -98.5795), zoom: 4});


    // Create the marker controls
    var marker_controls = new L.Control.SimpleMarkers();
    map.addControl(marker_controls);

	</script>
</body>
</html>
