<!DOCTYPE html>
<html>
<head>
	<title>Photo Blog</title>
	<style>
body{
 	font-family:'helvetica neue', helvetica, arial, sans-serif;
	 color:#2c3e50;
		margin:0 auto;
		max-width:960px;
	}
	img {
	width: 30%;
	float: left;
	margin: 1.66%;
}
p {
 font-size:2.5em;
 font-weight:300;
	margin-left: 1.66%;
	margin-right: 1.66%;
	border-bottom: 2px solid #f1f1f1;
	padding-bottom: 20px;
}
.green {
  color: #21ce99;
  letter-spacing: 0.2rem;
  text-transform: uppercase;
}

/*BLUR*/
.blur img {
  -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
       -o-transition: all 1s ease;
      -ms-transition: all 1s ease;
          transition: all 1s ease;
}
 
.blur img:hover {
				filter: blur(5px);
				-webkit-filter: blur(5px);
				-moz-filter: blur(5px);
				-o-filter: blur(5px);
				-ms-filter: blur(5px);
				filter:progid:DXImageTransform.Microsoft.Blur(PixelRadius='5'); 
}
/*BLUR END*/

/*B&W*/
.bw {
  -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
       -o-transition: all 1s ease;
      -ms-transition: all 1s ease;
          transition: all 1s ease;
}
 
.bw:hover {
  -webkit-filter: grayscale(100%);
}
/*B&W END*/
/*OPACITY*/
.opac {
  -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
       -o-transition: all 1s ease;
      -ms-transition: all 1s ease;
          transition: all 1s ease;
}
.opac:hover {
	opacity:0.5;
	}
/*OPACITY END*/	
/*SHRINK*/
.shrink img {

  -webkit-transition: all 1s ease;
     -moz-transition: all 1s ease;
       -o-transition: all 1s ease;
      -ms-transition: all 1s ease;
          transition: all 1s ease;
}
 
.shrink img:hover {
  width: 63.2%;
}
/*SHRINK END*/
/*OPACITY+COLOR*/
#image {
	width:100%;
	margin:0;
	}	
.container,
.coming {
	width: 30%;
	float: left;
	margin: 1.66%;
	}
/*OPACITY+COLOR END*/
/*FLASH*/
.flash img:hover {
		opacity: 1;
	-webkit-animation: flash 1.5s;
	animation: flash 1.5s;
	}	
@-webkit-keyframes flash {
	0% {
		opacity: .4;
	}
	100% {
		opacity: 1;
	}
}
@keyframes flash {
	0% {
		opacity: .4;
	}
	100% {
		opacity: 1;
	}
}	
/*FLASH END*/
/*OVERLAY*/
#box {
	background:url(http://c2.staticflickr.com/8/7218/7209301894_c99d3a33c2_h.jpg);
	background-size:cover;
	height:288px;
	}
 #overlay { 
	 	background:rgba(0,0,0,.75);
	 	text-align:center;
			height:288px;
	 	opacity:0;
		-webkit-transition: opacity .25s ease;
  -moz-transition: opacity .25s ease;
		}
#box:hover #overlay {
   opacity:1;
   }
#plus {
	  font-family:Helvetica;
			color:rgba(255,255,255,.85);
			font-size:46px;
			}	
/*OVERLAY END*/			
/*COMING SOON*/		
#box2 {
	background:url(http://c2.staticflickr.com/8/7579/15482110477_0b0e9e5421_b.jpg);
	background-size:cover;
	height:288px;
	}
#box2:hover #overlay {
 opacity:1;
 }	
#box3 {
	background:url(http://c1.staticflickr.com/9/8788/17367410309_78abb9e5b6_b.jpg);
	background-size:cover;
	height:288px;
	}
#box3:hover #overlay {
 opacity:1;
 }	
/*COMING SOON END*/		
</style>
</head>
<body>
